<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Altruisme - dofus</h3>
        <div class="d-flex justify-content-end logo">
          <span><img src="../../../assets/resources/Altruisme_blason.png"></span>
        </div>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user-astronaut"></i></span>
            </div>
            <input type="text" formControlName="username" class="form-control" placeholder="username" />
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-eye"></i></span>
            </div>
            <input type="password" formControlName="password" class="form-control" placeholder="password" />
          </div>

          <div class="row align-items-center remember">
            <input type="checkbox"> Se souvenir de moi
          </div>
          <div class="form-group">
            <a routerLink="/register" value="Login" class="btn float-right login_btn">Connexion</a>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Pas encore de compte ?<a href="#">Clique ici</a>
        </div>
        <div class="d-flex justify-content-center links">
          <a >Mot de passe oubli√© ?</a>
        </div>
      </div>
    </div>
  </div>
</div>
